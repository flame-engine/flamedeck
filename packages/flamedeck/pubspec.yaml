name: flamedeck
description: Collection of Flame games
version: 0.0.1
publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: 3.3.3

dependencies:
  bloc: ^8.1.0
  equatable: ^2.0.5
  flame: ^1.4.0
  flamedeck_cartridge: 0.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

dev_dependencies:
  bloc_test: ^9.1.0
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  very_good_analysis: ^3.1.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/cartridges/dash_viking/

  fonts:
    - family: Firealistic 
      fonts:
        - asset: fonts/firealistic-regular.otf
